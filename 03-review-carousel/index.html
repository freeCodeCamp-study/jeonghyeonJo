<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <script defer src="./main.js"></script>

    <title>03 리뷰 캐러셀</title>
  </head>
  <body>
    <section class="carousel-wrap">
      <h1 class="title">Our Reviews</h1>
      <div class="review-box">
        <div class="review-content">
          <div class="profile-img-wrapper">
            <img class="profile-img" src="#" width="150" />
          </div>
          <h2 class="user-name">사용자 이름</h2>
          <h3 class="user-job">직업</h3>
          <p class="text">내용</p>
        </div>
        <div class="pagination-wrap">
          <button type="button" class="prev-btn">이전 버튼</button>
          <button type="button" class="next-btn">다음 버튼</button>
        </div>
        <button type="button" class="random-btn">랜덤 버튼</button>
      </div>
    </section>
  </body>
</html>
